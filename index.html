<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> RaelPhone</title>
</head>
<body>
    <div class="continer">
      <div class="header">
        <div class="log">
         <img src="imags/logo.png">
        </div>
        <div class="head-links">
           <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#home">phone</a></li>
            <li><a href="#home">Acssisores</a></li>
            <li><a href="#home">cart</a></li>
           </ul>

        </div>
      </div>

      <div class="information">
        <div class="overlay"></div>
        <img class="mobile" src="imags/mobile.png">

            <div class="feature  one ">
                <img src="imags/battery.png">

                    <h2>battery</h2>
                    <p>500mA " 720H</p>
                </div>
            </div>
            <div class="feature  two">
                <img src="imags/processor.png">

                </div>
            </div>
            <div class="feature three">
                <img src="imags/display.png">

                    <p> Full Screen "6,5"nh  </p>
                </div>
            </div>
            <div class="feature  four">
                <img src="imags/camera.png">

                    <h2>camera</h2>
                    <p> 16mp wide angle line </p>
                </div>

            </div>
            
        </div>
      </div>

      <div class="controles">
        <img class="control"  id="up" src="imags/arrow.png">

        <img class="control" id="down"  src="imags/arrow.png">

    <script src="js/main.js"></script>
